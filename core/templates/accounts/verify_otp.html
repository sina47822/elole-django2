{% extends '../core/base.html' %}

{% block content %}
<div class="container content-space-3 content-space-t-lg-4 content-space-b-lg-3">
    <div class="flex-grow-1 mx-auto" style="max-width: 28rem;">
        <div class="text-center mb-5 mb-md-7">
            <h1 class="h2">تأیید کد OTP</h1>
            <p>کد ارسال شده به تلفن خود را وارد کنید.</p>
        </div>


        <!-- Show error/success messages -->
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="otp">کد OTP</label>
                <input class="form-control form-control-lg text-center" type="text" name="otp" placeholder="XXXX" required />
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">تأیید</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
